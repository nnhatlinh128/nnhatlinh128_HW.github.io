<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Khoa CNTTKD</title>
    <!-- Font Awesome 5 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .best-shared {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .logo img {
            width: 200px;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 36px;
            margin: 20px 0;
        }

        h2 i {
            color: #0066cc;
            margin-right: 10px;
        }

        h2 strong {
            color: #0066cc; /* Blue color for "Shared Hosting" */
        }

        .lead-text {
            font-size: 18px;
            color: #333;
            margin: 20px 0 40px;
        }

        .btn-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .btn-list li {
            display: inline-block;
            margin: 0 10px;
        }

        .btn-list li a {
            text-decoration: none;
            background-color: #333;
            color: white;
            padding: 12px 30px;
            display: inline-block;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-list li a:hover {
            background-color: #0066cc;
            transform: translateY(-2px);
        }

        .btn-list li a i {
            margin-right: 8px;
        }

        .lead-text i {
            margin-right: 8px;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <section class="best-shared">
        <p class="logo">
            <img src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png" alt="BIT Logo">
        </p>
        <h2><i class="fas fa-rocket"></i>Best <strong>Shared Hosting</strong> Company</h2>
        <p class="lead-text"><i class="fas fa-info-circle"></i>With this responsive landing page template, you can promote your all hosting, domain and email services.</p>
        <ul class="btn-list">
            <li><a href="./"><i class="fas fa-eye"></i>View Plans</a></li>
            <li><a href="./"><i class="fas fa-list"></i>All Features</a></li>
        </ul>
    </section>
</body>
</html>
