<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4 - Danh sách liên kết</title>
    <style>
        /* Định dạng danh sách thành các nút nằm ngang */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        ul li {
            display: inline-block;
            margin: 0 5px;
        }

        ul li a {
            display: inline-block;
            background-color: #add8e6; /* Light blue */
            color: blue;
            text-decoration: underline;
            padding: 10px 20px;
            border: 1px solid #87ceeb;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">TMDT</a></li>
        <li><a href="#">ERP</a></li>
        <li><a href="#">MIS</a></li>
        <li><a href="#">DS</a></li>
    </ul>
</body>
</html>
